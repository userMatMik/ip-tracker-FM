<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="title">IP Address Tracker</h1>
    <form action="" class="ip-search">
      <input type="text" id="searchField" class="input" placeholder="Search for any IP address or domain">
      <button id="search_btn" class="btn btn-dark">
        <img src="./images/icon-arrow.svg" class="btn-img" alt="" srcset="">
      </button>
    </form>
    <div class="ip-details">
      <div class="ip-detail">
        <h2 class="ip-detail__title">ip address</h2>
        <p id="ip-address" class="ip-detail__content">192.212.174.101</p>
      </div>
      <div class="ip-detail">
        <h2 class="ip-detail__title">location</h2>
        <p id="location" class="ip-detail__content">brooklyn brooklyn, NY 10001</p>
      </div>
      <div class="ip-detail">
        <h2 class="ip-detail__title">timezone</h2>
        <p id="timezone" class="ip-detail__content">UTC-05:00</p>
      </div>
      <div class="ip-detail">
        <h2 class="ip-detail__title">isp</h2>
        <p id="isp" class="ip-detail__content">SpaceX Starlink</p>
      </div>
    </div>
  </header>
  <main>
    <div id="map" class="map-container"></div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
